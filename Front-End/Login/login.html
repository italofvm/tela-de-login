<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Login</title>
</head>
<body>
 <div class="box">
   
  <div class="containerLogin">
   <!--FORMULÁRIO DE LOGIN-->
   <div id="login">
    <br>
    <form method="post" action="">
      
      <h1>LOGIN</h1>
      <!--inputs de email e senha-->
      <p>
        <br>
        <input
          type="text"
          name="nome_login"
          id="nome_login"
          required="required"
          placeholder="Email"
          class="cad"
        />
      </p>

      <p>
        <br>
        <input
          type="password"
          name="password_login"
          id="password_login"
          required="required"
          placeholder="Senha"
          class="cad"
        />
      </p>

      <p>
        <input
          type="checkbox"
          name="manterlogado"
          id="manterlogado"
          value=""
        />
        <label for="manterlogado"> Manter-me logado </label>
      </p>

      <p>
        

       <input type="submit" value="ENTRAR" class="buttonL"/>
       
      </p>

      <p class="link">
        Ainda não tem conta?
        <a href="./cadastro.html" class="mrl">Cadastre-se </a>
      </p>
      <br>
    </div>
  </div>
</body>
</html>
